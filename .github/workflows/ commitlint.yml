name:  commitlint
on: push
jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: commitlint_install
        run: npm install -g @commitlint/cli @commitlint/config-conventional
      - name: check_by_commitlint
        run: npx commitlint --from HEAD~1 --to HEAD